<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>

    <!-- External CSS for the thank-you page -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen background with light gradient */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f7;
            color: #333;
        }

        /* Container styling */
        .thank-you-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Gradient button styling */
        .button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1rem;
            color: white;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff6ec4, #514df5);
        }

        /* Icon styling */
        .icon {
            font-size: 3rem;
            color: #ff6ec4;
            margin-bottom: 20px;
        }

        /* Social media section */
        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #ff6ec4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #514df5;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .button {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Thank-you container -->
    <div class="thank-you-container">
        <!-- Icon (you can replace with your own icon) -->
        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/2543/2543195.png" alt="Thank You Icon" width="80">
        </div>

        <!-- Heading text -->
        <h1>Thanks for submitting!</h1>

        <!-- Message text -->
        <p>Your message has been sent!<br> We will get back to you soon.</p>

        <!-- Button -->
        <a href="main.html" class="button">Go Home</a>
        
        <!-- Social media section -->
        <div class="social-media">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- FontAwesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
